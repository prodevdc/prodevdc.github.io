<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Unauthorized access</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <style>
            code {
                background-color: #000;
                color: #fff;
                border-radius: 5px;
                padding: 10px;
                font-weight: bolder;
            }
            .container {
                text-align: center;
                margin-top: 20%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <hr>
            <h1>Unauthorized access</h1>
            <p>Over <code id="num"></code> you'll be redirected to the home page</p>
            <hr>
        </div>
        <script>
            $(document).ready(() => {
                setTimeout(() => location = "/", 10000);
                var i=9;
                $("#num").text("10s");
                setInterval(() => {
                    $("#num").text(`${i}s`);
                    i--;
                }, 1000);
            });
        </script>
    </body>
</html>
